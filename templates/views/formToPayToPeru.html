{% extends 'base/base.html' %}

{% block extraMeta %}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="hide">
	<form id='formCompra' class="" action="http://desarrollo.paytoperu.com/eng/payments" method="post" novalidate>
		<input type="number" name="importe" id="importe" decimals="2" decimal-point="." value="{{ importe }}" readonly="readonly" required />
		<input type="hidden" name="keymerchant" id="keymerchant" value="{{ RUCPalerp }}" readonly="readonly"  required/>
		<input type="text" name="codigo_transaccion" id="codigo_transaccion" value="{{ compra.codigo }}" readonly="readonly" required/>
		<input type="number" name="items" id="items" value="{{ compra.nitems }}" readonly="readonly" required/>
		<input type="hidden" name="moneda" id="moneda" value="1" readonly="readonly" required/>
		<input type="email" name="email" id="email" value="{{ user.email }}" readonly="readonly" required/>
		<input type="text" name="nombres" id="nombres" value="{{ user.first_name }}" readonly="readonly" required/>
		<input type="text" name="apellidos" id="apellidos" value="{{ user.last_name }}" readonly="readonly" required/>
		<input type="text" name="descripcion" id="descripcion" value="{{ compra.tabladetalle }}" readonly="readonly" required/>
		<input type="submit" name="enviar" id="enviarCompra" value="enviar" readonly="readonly" >
	</form>
</div>

<div class="container" style="min-height:800px">
  <br>
  <br><br><br>
  <div class="progress">
      <div class="indeterminate"></div>
  </div>
  <h3 class="center-align">Validando datos</h3>
</div>
{% endif %}
{% endblock %}

{% block extrajs %}
<script type="text/javascript">
  setTimeout(function (){
    var btnSend = document.getElementById('enviarCompra')
		btnSend.click()
  },1000)
</script>
{% endblock %}
